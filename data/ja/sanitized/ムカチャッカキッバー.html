<p><br />
</p><p><a>ムカチャッカキッバー</a>とは、<a href="/Mastodon.cloud" title="Mastodon.cloud">Mastodon.cloud</a>内で利用されているスラングである。
</p>
<h2>概要</h2>
<p><ruby>ムカチャッカキッバー<rt>むかちゃっかきっばー</rt></ruby>は、激おこ六段活用における「ムカ着火ファイヤー」に牙をかけて独自に言い換えたもの。怒れる象の感情を強く表現する。
</p>
