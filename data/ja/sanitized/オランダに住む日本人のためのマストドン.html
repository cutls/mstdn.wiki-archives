<p><b>オランダに住む日本人のためのマストドン</b>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p>
<h2>概要</h2>
<p>2017年9月30日、インスタンス名の通りいわゆる在蘭日本人に向け立ち上げられたインスタンスである。
</p><p>しかし利用者数は増えず、2017年11月7日をもって閉鎖された。
</p>
