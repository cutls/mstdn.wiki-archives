</p><h2>概要</h2>
<p>任天堂のゲーム「大乱闘スマッシュブラザーズ」(スマブラ)シリーズに関する情報を扱うインスタンス。2018年の「大乱闘スマッシュブラザーズ SPECIAL」(スマブラSP)の発売決定を機に設立されたが、過去作の話題もOK。
</p><p><a href="/%E3%83%A0%E3%83%88%E3%83%BC%E2%98%85%E3%83%9E%E3%82%B9%E3%83%88%E3%83%89%E3%83%B3%E3%83%9B%E3%82%B9%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0" title="ムトー★マストドンホスティング">ムトー★マストドンホスティング</a>を利用している。
