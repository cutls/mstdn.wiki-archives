<p><br />
</p><p><a>雲隠れ</a>とは、主に<a href="/Mastodon.cloud" title="Mastodon.cloud">Mastodon.cloud</a>内で利用されているスラングである。
</p>
<h2>概要</h2>
<p><ruby>雲隠れ<rt>くもがくれ</rt></ruby>は、<a href="/Mstdn.jp" title="Mstdn.jp">mstdn.jp</a>の雰囲気に辟易したユーザーが<a href="/Mastodon.cloud" title="Mastodon.cloud">Mastodon.cloud</a>に活動を移すことをいう。
</p><p><a href="/Mstdn.jp" title="Mstdn.jp">mstdn.jp</a>には特に多くの<a href="/Twitter" title="Twitter">Twitter</a>民がいるため、まだ羽の生えたこれから<a href="/%E9%9B%B2%E6%B0%91" title="雲民">雲民</a>になるユーザー達は<a href="/%E3%82%AF%E3%83%A9%E3%82%A6%E3%83%89%E5%A5%B3%E5%AD%A6%E9%99%A2" title="クラウド女学院">クラウド女学院</a>の女学生によって羽を毟られ輪廻転象する事となる。
</p>
<h2>使用例</h2>
<ul><li>象遁、雲隠れの術！</li></ul>
