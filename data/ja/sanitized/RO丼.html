<p><b>RO丼</b>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p>
<h2>概要</h2>
<p>2002年に開始した多人数同時参加型オンラインRPG「<b><a href="https://ja.wikipedia.org/wiki/ja:%E3%83%A9%E3%82%B0%E3%83%8A%E3%83%AD%E3%82%AF%E3%82%AA%E3%83%B3%E3%83%A9%E3%82%A4%E3%83%B3" title="wikipedia:ja:ラグナロクオンライン">ラグナロクオンライン</a></b>」の話題専門のインスタンス。
</p><p>現役プレイヤー、休止中のプレイヤー、引退済みのプレイヤー、これから始めるというプレイヤーなど、主にラグナロクオンラインに関するユーザーが対象。
</p>
