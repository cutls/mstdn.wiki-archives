</tbody></table><p><b>Mastodon.sylphid.jp</b>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p><h2>概要</h2>
<p>2017年4月15日に風野旅人氏が立ち上げたMastodonインスタンス。dockerやLinux系ではなくFreeBSDで構築されている。 
</p><p>テーマは特に決まっておらず話題はフリーとなっている。
</p><p>2020年3月の時点でアクセスできなくなっている。閉鎖時期は不明。
