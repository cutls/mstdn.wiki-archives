<p><br />
<b>Mastodon Script</b>は、Mastodonインスタンスを設置するためのシェルスクリプト。
</p>
<h2>概要</h2>
<p>ゲームリンクス代表であり<a href="/Creatodon" title="Creatodon">Creatodon</a>管理人のS.H.氏により2018年7月27日に公開されたシェルスクリプト。
</p><p>コンソール画面上で実行する処理を、シェルスクリプトで自動化している。
</p>
