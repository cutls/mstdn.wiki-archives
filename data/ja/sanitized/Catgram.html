<p><b>Catgram</b>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p>
<h2>概要</h2>
<p>猫の写真や話題に関する投稿がテーマのインスタンス。"Cat"(猫)と"gram"(〜を書いたもの)がインスタンス名の由来。
</p>
