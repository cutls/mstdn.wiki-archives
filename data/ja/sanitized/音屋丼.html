<p><b>音屋丼</b>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p>
<h2>概要</h2>
<p>音楽に関係のあるユーザーに向け立てられた。
</p>
<h2>ローカルルール</h2>
<p>JASRACなどの音楽管理団体と契約していないため、問題の発生しうる音楽の歌詞・耳コピ・演奏等を投稿しないよう呼びかけている。
</p>
