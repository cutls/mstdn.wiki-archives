<p><br />
<ruby>雲民<rt>くもみん</rt></ruby>とは、Mastodon.cloudにおける日本人ユーザーを指す言葉である。
</p>
<h2>概要</h2>
<p>元々フランス向け<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>だった<a href="/Mastodon.cloud" title="Mastodon.cloud">Mastodon.cloud</a>に定住している日本人ユーザーのことをCloud(日:雲)からとって呼び始めたのがきっかけ。
</p>
