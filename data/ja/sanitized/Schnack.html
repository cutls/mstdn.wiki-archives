<p><b>Schnack</b>は、ウェブサイトにコメントシステムを挿入するウェブアプリケーション。<a href="/Mastodon" title="Mastodon">マストドン</a>を含む複数のウェブサイトのアカウントで利用できる。
</p><p>Lilライセンスという新興の<a href="/%E3%82%AA%E3%83%BC%E3%83%97%E3%83%B3%E3%82%BD%E3%83%BC%E3%82%B9" title="オープンソース">オープンソース</a>ライセンスで提供されている。
</p>
