<p><b>FGOチホー</b>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p>
<h2>概要</h2>
<p>スマートフォン向けロールプレイングゲーム「Fate/Grand Order」の話題を中心としたインスタンス。
</p><p>2017年5月にインスタンスのデータを消失しており、同月21日より再始動していた。
</p><p>しかし、2019年9月3日に発生した障害に伴いサーバークローズ。Discordサーバーへ移行を予定している。
</p>
