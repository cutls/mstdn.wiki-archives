</tbody></table><p><ruby><b>堀江丼</b><rp>(</rp><rt>ホリエドン</rt><rp>)</rp></ruby>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p><h2>概要</h2>
<p>著名な実業家の堀江貴文氏らにより立ち上げられたインスタンス。
</p><p>そのインスタンス柄故か、ビジネス系の<a href="/%E3%83%88%E3%82%A5%E3%83%BC%E3%83%88" title="トゥート">トゥート</a>が多いのが特徴である。
</p><p>2017年10月18日現在、<a href="/%E3%82%BB%E3%82%AD%E3%83%A5%E3%83%AA%E3%83%86%E3%82%A3%E8%A8%BC%E6%98%8E%E6%9B%B8" title="セキュリティ証明書">セキュリティ証明書</a>が期限切れになっている。
</p>
