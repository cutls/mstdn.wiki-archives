<p><br />
<b>遡り</b>とは、流れに逆らうこと、また過去に立ち返ることを指す動詞。
</p><p>転じて、マストドンなどの<a href="/%E3%82%BD%E3%83%BC%E3%82%B7%E3%83%A3%E3%83%AB%E3%83%BB%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AD%E3%83%B3%E3%82%B0%E3%83%BB%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9" title="ソーシャル・ネットワーキング・サービス">ソーシャル・ネットワーキング・サービス</a>では遡ってトゥートを読むことを指す。過去のトゥートを遡り、すべて<a href="/%E3%81%8A%E6%B0%97%E3%81%AB%E5%85%A5%E3%82%8A" title="お気に入り">お気に入り</a>にして通知欄をそれらで埋め尽くす動作を指す場合もある<sup><a href="#cite_note-1">&#91;1&#93;</a></sup>。
</p>
