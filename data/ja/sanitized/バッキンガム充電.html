<div><p><ruby>バッキンガム充電<rp>(</rp><rt>ばっきんがむじゅうでん</rt><rp>)</rp></ruby>とは、<a href="/Mastodon.cloud" title="Mastodon.cloud">Mastodon.cloud</a>で使用されていたネットスラングである。2017年5月31日に誕生した。

<h2>概要</h2>
<p>ある一人のユーザーのタイプミスから生まれた<sup><a href="#cite_note-1">&#91;1&#93;</a></sup>象語である。
</p><p>意味は「充電」。「バッ充」と略して使われることもあった。
</p>
