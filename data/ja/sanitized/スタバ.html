<p><br />
<b>スタバ</b>とは、コーヒーのチェーン店「スターバックス」の略称。また、マストドンにおいて<a href="/%E9%A3%AF%E3%83%86%E3%83%AD" title="飯テロ">飯テロ</a>画像に添えてトゥートされる言葉である。
</p>
<h2>概要</h2>
<p><a href="/Twitter" title="Twitter">Twitter</a>や<a href="/index.php?title=Instagram&amp;action=edit&amp;redlink=1" title="Instagram (存在しないページ)">Instagram</a>などにおいてスターバックスでの写真をアップロードするという行為は多かった。
</p><p>これを模倣する形で、マストドンでも同様に食事の写真を添えて「スタバ」とトゥートされることも多い。が、本来の意味合いで使われることは少なく、スターバックスコーヒーのお洒落なイメージとは対照的な、庶民的なイメージの食品 (ラーメンなど) とともに使われることが多い。
</p>
