<p><b>AKASHIensis</b>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p>
<h2>概要</h2>
<p>兵庫県明石市に関連するユーザーに向けたインスタンス。インスタンス名はアカシゾウの学名に由来している。 
</p>
