</tbody></table><p><ruby><b>elict-mastodon</b><rp>(</rp><rt>エリクト マストドン</rt><rp>)</rp></ruby>は、<a href="/%E3%82%AA%E3%83%BC%E3%83%97%E3%83%B3%E3%82%BD%E3%83%BC%E3%82%B9" title="オープンソース">オープンソース</a>の<a href="/%E3%82%BD%E3%83%BC%E3%82%B7%E3%83%A3%E3%83%AB%E3%83%BB%E3%83%8D%E3%83%83%E3%83%88%E3%83%AF%E3%83%BC%E3%82%AD%E3%83%B3%E3%82%B0%E3%83%BB%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9" title="ソーシャル・ネットワーキング・サービス">ソーシャルネットワーク</a><a href="/Mastodon" title="Mastodon">Mastodon</a>の<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p><h2>概要</h2>
<p>教育学習とICTがテーマのインスタンス。<a href="https://ja.wikipedia.org/wiki/%E5%BE%B3%E5%B3%B6%E6%96%87%E7%90%86%E5%A4%A7%E5%AD%A6" title="w:徳島文理大学">徳島文理大学</a>の林向達氏により2017年4月22日に立ち上げられた。
</p><p>特徴として、webの色調が変更されていることが挙げられる。
</p>
