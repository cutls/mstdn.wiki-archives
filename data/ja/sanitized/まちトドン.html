<p><b>まちトドン</b>は、オープンソースのソーシャルネットワーク<a href="/Mastodon" title="Mastodon">Mastodon</a>の<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>である。
</p>
<h2>概要</h2>
<p>2017年4月29日、<a href="/index.php?title=%E3%81%AB%E3%81%97&amp;action=edit&amp;redlink=1" title="にし (存在しないページ)">にし</a>によって設立された。
</p><p>主に路上観察や都市、交通に関する話題が中心となっている。
</p>
<h2>関連項目</h2>
<ul><li><a href="/%E6%B5%B7%E5%B3%A1%E4%BA%A4%E9%80%9A%E5%98%9F%E5%98%9F" title="海峡交通嘟嘟">海峡交通嘟嘟</a> - 中華人民共和国の交通に関するインスタンス。</li></ul>
