<p><br />
<b>オフパコ</b>は、日本語圏のインターネットで広く用いられているスラング。インターネットで知り合ったユーザーが、性行為を目的として会うこと。日本語圏のマストドンでも頻繁に言及される。真偽は不明だが、実際の事例も存在する<sup id="cite_ref-1"><a href="#cite_note-1">&#91;1&#93;</a></sup>と見られている。
</p>
