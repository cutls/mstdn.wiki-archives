<p><br />
</p><p><b>こゃーん</b>とは、<a href="/%E3%81%8D%E3%81%A4%E3%81%AD" title="きつね">きつね</a>の鳴き声を表す擬音語。また、<a href="/Mstdn.jp" title="Mstdn.jp">mstdn.jp</a>などでトゥートで頻繁に用いられる単語。
</p>
<h2>概要</h2>
<p><a href="/Nullkal" title="Nullkal">ぬるかる</a>氏の好きな動物がきつねであることから、マストドンでよく使われている。
</p>
