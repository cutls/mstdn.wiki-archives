<p><br />
<b>トゥート数カウントくん</b>は、マストドンのユーザーの1日のトゥート数をトゥートするウェブアプリケーション。開発者はぎしこ。
</p><p>認証すると、JST（日本標準時）0時に自動的にトゥートが投稿される。認証できるのは、<a href="/Mastodon" title="Mastodon">マストドン</a>の<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>のうち、<a href="/Mstdn.jp" title="Mstdn.jp">mstdn.jp</a>と<a href="/Pawoo" title="Pawoo">pawoo.net</a>のみとなっている。
</p>
