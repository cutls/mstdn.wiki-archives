<p><br />
<b>納得</b>とは、主にfriends.nicoで使われるスラング。
</p>
<h2>概要</h2>
<p>高級な料理を賞賛する、もしくは料理に満足した心理状態の際に、<a href="/%E9%A3%AF%E3%83%86%E3%83%AD" title="飯テロ">飯テロ</a>画像（美味しそうな料理や食べ物の写真）とともにトゥートされるスラング。
</p><p>friends.nicoのあるユーザーが料理やビールの写真とともに「なるほど」などとトゥートしたのが由来である<sup><a href="#cite_note-1">&#91;1&#93;</a></sup>。
</p>
