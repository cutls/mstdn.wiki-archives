<div><p><b>株式会社ユーザーローカル</b>は、東京都港区の企業。<a href="/Mastodon%E3%83%A9%E3%83%B3%E3%82%AD%E3%83%B3%E3%82%B0" title="Mastodonランキング">Mastodonランキング</a>と<a href="/%E3%83%9E%E3%82%B9%E3%83%88%E3%83%89%E3%83%B3%E3%83%AA%E3%82%A2%E3%83%AB%E3%82%BF%E3%82%A4%E3%83%A0%E6%A4%9C%E7%B4%A2" title="マストドンリアルタイム検索">マストドンリアルタイム検索</a>の運営で知られる。
</p>
<h2>エピソード</h2>
<p>2017年12月27日<sup id="cite_ref-1"><a href="#cite_note-1">&#91;1&#93;</a></sup>、バーチャルYouTuberランキング<sup id="cite_ref-2"><a href="#cite_note-2">&#91;2&#93;</a></sup>を公開。マストドンと直接の関係はないが、デザインはMastodonランキングを踏襲している。
</p>
