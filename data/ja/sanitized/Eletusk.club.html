<p><ruby><b>Eletusk</b><rp>(</rp><rt>エレタスク</rt><rp>)</rp></ruby>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p>
<h2><span class="mw-headline">概要<span class="mw-editsection"><span class="mw-editsection-bracket"></h2>
<p>オンラインゲーム「ファンタシースターオンライン2（PSO2）」をはじめとする「ファンタシースター」関連の話題を中心としたインスタンス。
</p><p>インスタンス名は海外版ファンタシースター2に登場する敵「Mastodon」の色違い「Eletusk」に由来する。
</p>
