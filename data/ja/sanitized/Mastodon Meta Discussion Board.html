<p><br />  
<b>Mastodon Meta Discussion Board</b>は、<a href="/Mastodon" title="Mastodon">マストドン</a>公式の<a href="/Discourse" title="Discourse">Discourse</a>フォーラム。マストドンについての質問、要望、議論が投稿されている。投稿は英語で行われている。
