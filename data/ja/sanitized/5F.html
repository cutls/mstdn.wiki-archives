<div><p><b><ruby>5F<rt>ごえふ</rt></ruby></b>とは、オープンソースのソーシャルネットワークMastodonにおいて、誤って意図しない<a href="/%E3%81%8A%E6%B0%97%E3%81%AB%E5%85%A5%E3%82%8A" title="お気に入り">お気に入り</a>登録をしてしまうことを指す象語。
</p><p>同義語に<b>誤ふぁぼ</b>など。

<h2>概要</h2>
<p>Mastodonにおける<ruby>5F<rt>ごえふ</rt></ruby>は誤Favoriteの略で、TLが早すぎるなどの原因により意図しないお気に入り登録をしてしまうことを指す。
</p>
