<p><br />
<b>鯖</b>は、サバ科のサバ属などに類する魚の総称。転じて、「<a href="/%E3%82%B5%E3%83%BC%E3%83%90%E3%83%BC" title="サーバー">サーバー</a>」を意味するネットスラング。
</p>
<h2>概要</h2>
<p>サーバーの略称として使われる単語で、Mastodonにおいてもインスタンスやそのサーバーを指して用いられることが多い。
</p><p>また、<a href="/Mstdn.jp" title="Mstdn.jp">mstdn.jp</a>の「jp鯖」、<a href="/Pawoo" title="Pawoo">Pawoo</a>の「渋鯖」など、インスタンスを略す際にも多く用いられている。
</p><p>サーバーの管理者のことを「<a href="/%E9%AF%96%E7%BC%B6" title="鯖缶">鯖缶</a>」と呼ぶ事もある。
</p>
