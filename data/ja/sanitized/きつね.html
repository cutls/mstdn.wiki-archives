<p><br />
<b>きつね</b>とは、動物の一種。また、マストドンで頻繁にトゥートされる単語。
</p>
<h2>概要</h2>
<p><a href="/Nullkal" title="Nullkal">ぬるかる</a>氏の好きな動物がきつねであることから、同氏を中心にマストドンでよく使われている。
</p>
