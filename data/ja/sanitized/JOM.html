<h2>概要</h2>
<p>ネットスラング「<a href="https://ja.wikipedia.org/wiki/ja:%E3%83%AA%E3%83%BC%E3%83%89%E3%82%AA%E3%83%B3%E3%83%AA%E3%83%BC%E3%83%A1%E3%83%B3%E3%83%90%E3%83%BC" title="wikipedia:ja:リードオンリーメンバー">ROM</a>」のRを象の姿を表すJに置き換えたもの。意味としては「Read only member」。 つまり「読むだけの人」から転じ「見るだけにしておく」こと、書き込みをせずに閲覧だけすることを指す。
</p><p><br />
