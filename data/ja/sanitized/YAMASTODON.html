<p><b>YAMASTODON</b>は、オープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p>
<h2>概要</h2>
<p>2017年4月に立ち上げられた、登山やクライミングなど山に関する話題がテーマのインスタンス。
</p><p>2017年12月現在、消滅状態となっている。
</p>
