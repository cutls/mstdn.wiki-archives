<div><p>走馬灯とは、回転して影絵を映し出す灯篭のことであり、それになぞらえて死期に過去の記憶が呼び起こされる現象を指す場合もある。また、マストドンの日本語圏インスタンスにおけるスラング。
</p>
<h2>概要</h2>
<p>マストドンのタイムラインは本来時系列順にトゥートをストリーミングするが、キューやsidekiqなど何らかの理由でトゥートの流れが狂い、過去のトゥートが流れたり、流れなかったトゥートが一気に流れるなどの現象が起きることがあり、それが死期に見るとされる走馬灯の様子に例えられることがある。
</p><p><a href="/Pleroma" title="Pleroma">Pleroma</a>においても、2018年9月に同様の現象が発生したことがあり、同スラングが使用された。
</p>
