<p><br />
<b>J</b>はラテン文字（アルファベット）の10番目の文字であり、オープンソースのソーシャルネットワークMastodonにおける<a href="/%E8%B1%A1%E8%AA%9E" title="象語">象語</a>(スラング)の一つ。
</p>
<h2>概要</h2>
<p>笑っている様子を表すインターネットスラングとして多く用いられている「ｗ」をMastodon風に改変したもの。
</p><p>Jが象の鼻や牙に似ていることから。
</p><p>「〜ＪＪＪ」と文末に付けるなど、「ｗ」と同様の用法で使用される。タイプの都合上小文字(ｊ)が使われる場合もしばしば。
</p><p>同様の象語に<a href="/%E8%B1%A1%E7%89%99" title="象牙">象牙</a>や<a href="/%E7%89%99%E7%94%9F%E3%81%88%E3%82%8B" title="牙生える">象牙</a>、<a href="/JOJ" title="JOJ">JOJ</a>などがある。
</p>
