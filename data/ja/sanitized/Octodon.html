<p><b>Octodon</b>はオープンソースのソーシャルネットワークMastodonの<a href="/%E3%82%A4%E3%83%B3%E3%82%B9%E3%82%BF%E3%83%B3%E3%82%B9" title="インスタンス">インスタンス</a>。
</p>
<h2>概要</h2>
<p>2017年4月4日に立てられたインスタンス。
</p><p>インスタンス名はデグーの名前で知られる齧歯目オクトドン科に属する哺乳類の生き物に由来する。
</p>
